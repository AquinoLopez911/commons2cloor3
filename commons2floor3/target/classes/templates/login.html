<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  	<head>
	    <title>login</title>
	    
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	    
	    <link type="text/css" href="js/lightbox/lightbox.css" rel="stylesheet">
	    <link type="text/css" href="css/pg.css" rel="stylesheet"> 
	    <link type="text/css" href="css/normalize.css" rel="stylesheet">
	    <link type="text/css" href="css/nav.css" rel="stylesheet">
	    <link type="text/css" href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    </head>
    <body>
		<th:block th:insert="fragments/navFragment :: nav"></th:block>
		<div class="container">
			<div class="row justify-content-center">
				<form class="col-3 align-self-center m-5" th:action="@{/authenticateUser}" modelAttribute="authenticationRequest" th:object="${authenticationRequest}" method="post">
					<div class="form-group">
						<label for="username">Username</label>
						<input type="text" class="form-control" th:field="*{username}" id="username" aria-describedby="usernameHelp" placeholder="Enter username">
						<div class="d-flex justify-content-left">
						<small th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></small>			    
						</div>
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<input type="password" class="form-control" th:field="*{password}" id="password" placeholder="Password">
						<div class="d-flex justify-content-left">
						<small th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
						</div>
					</div>
                    <input type="submit" class="btn btn-primary"></input>
                    <br>
					<a class="text-danger" href="/register-page">Back to registration page</a>
				</form>
			</div>
		</div>
	</body>
</html>
